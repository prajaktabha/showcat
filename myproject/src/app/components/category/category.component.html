<h4>Category List</h4>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let cat of categories; let i = index"
    [class.active]="i == currentIndex"
    (click)="setActiveTutorial(cat, i)"
  >
    <a routerLink="/bt/{{ cat.id }}">
     <h4> {{ cat.category }}</h4>
    </a>
  </li>
</ul>
<div class="container mt-3">
  <router-outlet></router-outlet>
</div>
